<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemarios 5 Año C</title>
    <style>
        /* Estilos globales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo para el contenedor principal */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
        }

        /* Estilo del título */
        h1 {
            font-size: 3rem;
            color: #ff6f61;
            margin: 0;
        }

        /* Estilo del subtítulo */
        p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        /* Botón decorativo */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e55548;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poemarios 5 Año C</h1>
        <p>Bienvenidos a este espacio donde las palabras cobran vida y los versos cuentan historias.</p>
        <a href="#" class="button">Explorar Poemarios</a>
    </div>
</body>
</html>
